openapi: 3.0.3
info:
  title: Gym Member API
  version: 1.0.0
  description: >
    Passport-protected APIs for Gym members. Use `POST /api/member/login` to obtain
    a Bearer token, then include it in the `Authorization` header (`Bearer <token>`).
servers:
  - url: http://127.0.0.1:8000
    description: Local (default)
  - url: http://localhost
    description: Local (hostname)
  - url: https://gym.hbitpartner.com/
    description: Staging server
  - url: https://example.com
    description: Production server
tags:
  - name: Auth
    description: Login and token
  - name: Notifications
    description: List, mark read, and mark all notifications as read
  - name: Member
    description: Profile, dashboard, subscriptions
  - name: CMS
    description: Pages and content
  - name: Workout Plans
    description: Workout plans and uploads
  - name: Workout Videos
    description: Workout videos
  - name: Diet Plans
    description: Diet plans
  - name: Attendance
    description: Check-in and check-out
components:
  securitySchemes:
    PassportToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: member@example.com
        password:
          type: string
          format: password
          example: secret
    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Login successful.
        data:
          type: object
          properties:
            token:
              type: string
              example: 1|J5ud1...
            token_type:
              type: string
              example: Bearer
            expires_at:
              type: string
              format: date-time
            user:
              $ref: '#/components/schemas/MemberSummary'
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Validation failed.
        errors:
          type: object
          additionalProperties: true
    MemberSummary:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
    Profile:
      allOf:
        - $ref: '#/components/schemas/MemberSummary'
        - type: object
          properties:
            age:
              type: integer
              nullable: true
            gender:
              type: string
              nullable: true
            address:
              type: string
              nullable: true
            status:
              type: string
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
    WorkoutPlanDetail:
      type: object
      description: Workout plan details (single plan). workout_videos contains only today's uploads. When today_video_approved is true, show today_video_message and do not prompt upload again.
      properties:
        id:
          type: integer
        plan_name:
          type: string
        description:
          type: string
          nullable: true
        status:
          type: string
        start_date:
          type: string
          format: date-time
          nullable: true
        end_date:
          type: string
          format: date-time
          nullable: true
        duration_weeks:
          type: integer
          nullable: true
        exercises:
          type: array
          items:
            type: string
        notes:
          type: string
          nullable: true
        demo_video_path:
          type: string
          nullable: true
        demo_video_url:
          type: string
          format: uri
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        trainer:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            name:
              type: string
            email:
              type: string
        workout_videos:
          type: array
          description: Only today's uploaded videos for this plan (user can upload for today; previous days not shown).
          items:
            type: object
            properties:
              id:
                type: integer
              exercise_name:
                type: string
              status:
                type: string
                enum: [pending, approved, rejected]
              video_url:
                type: string
                format: uri
                nullable: true
              thumbnail_url:
                type: string
                format: uri
                nullable: true
              duration_seconds:
                type: integer
              trainer_feedback:
                type: string
                nullable: true
              reviewed_at:
                type: string
                format: date-time
                nullable: true
              created_at:
                type: string
                format: date-time
                nullable: true
        today_video_approved:
          type: boolean
          description: When true, all exercises for today have approved video(s); do not prompt upload again for this day.
        today_video_message:
          type: string
          nullable: true
          description: When today_video_approved is true, e.g. "Video for this day is approved". Show this message instead of upload UI.
        plan_progress:
          type: object
          description: Attendance progress for this plan (matches web Plan Progress). Use for Attendance Progress %, attended/missed counts, and summary.
          properties:
            total_days:
              type: integer
              description: Total days in plan (start to end inclusive).
            days_passed:
              type: integer
              description: Days from plan start to now (or end), i.e. days considered for attendance.
            attended_count:
              type: integer
              description: Number of days with check-in (attended).
            missed_count:
              type: integer
              description: Days in range with no check-in (missed).
            attendance_progress_percent:
              type: number
              format: float
              description: (attended_count / days_passed) * 100. Display as "Attendance Progress" percentage.
            days_breakdown:
              type: array
              description: Per-day attended/missed for rendering progress bar (green/red).
              items:
                type: object
                properties:
                  date:
                    type: string
                    format: date
                    example: "2026-02-05"
                  attended:
                    type: boolean
            summary_text:
              type: string
              nullable: true
              description: e.g. "3 attended, 4 missed out of 7 days" or "Plan starts in 5 days" or "Plan completed - 3 of 28 days attended".
        check_in_check_out_details:
          type: array
          items:
            type: object
    PaginationMeta:
      type: object
      properties:
        pagination:
          type: object
          properties:
            current_page:
              type: integer
            per_page:
              type: integer
            total:
              type: integer
            last_page:
              type: integer
            from:
              type: integer
              nullable: true
            to:
              type: integer
              nullable: true
    NotificationItemInApp:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
          example: in_app
        title:
          type: string
        message:
          type: string
        read_at:
          type: string
          format: date-time
          nullable: true
        published_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
    NotificationItemDatabase:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          example: database
        title:
          type: string
          nullable: true
        message:
          type: string
          nullable: true
        notification_type:
          type: string
          nullable: true
        action_url:
          type: string
          nullable: true
        icon:
          type: string
          nullable: true
        read_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
    NotificationsListResponse:
      type: object
      properties:
        status:
          type: boolean
          example: true
        message:
          type: string
          example: Notifications retrieved successfully
        data:
          type: object
          properties:
            unread_count:
              type: integer
            in_app:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/NotificationItemInApp'
                pagination:
                  type: object
                  properties:
                    current_page:
                      type: integer
                    per_page:
                      type: integer
                    total:
                      type: integer
                    last_page:
                      type: integer
                    from:
                      type: integer
                      nullable: true
                    to:
                      type: integer
                      nullable: true
            database:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/NotificationItemDatabase'
                pagination:
                  type: object
                  properties:
                    current_page:
                      type: integer
                    per_page:
                      type: integer
                    total:
                      type: integer
                    last_page:
                      type: integer
                    from:
                      type: integer
                      nullable: true
                    to:
                      type: integer
                      nullable: true
    MarkReadResponse:
      type: object
      properties:
        status:
          type: boolean
          example: true
        message:
          type: string
          example: Notification marked as read.
        data:
          type: object
          properties:
            unread_count:
              type: integer
paths:
  /api/member/login:
    post:
      tags: [Auth]
      summary: Member login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials or unauthorized role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/member/logout:
    post:
      tags: [Auth]
      summary: Member logout
      description: Revoke the current access token for the authenticated member.
      security:
        - PassportToken: []
      responses:
        '200':
          description: Logout successful
        '401':
          description: Unauthorized
  /api/member/notifications:
    get:
      tags: [Notifications]
      summary: List notifications
      description: Returns in-app and database notifications with pagination and total unread count.
      security:
        - PassportToken: []
      parameters:
        - name: per_page
          in: query
          description: Items per page (1â€“50, default 15)
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 15
      responses:
        '200':
          description: Notifications retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationsListResponse'
        '401':
          description: Unauthorized
  /api/member/notifications/in-app/{notification}/read:
    put:
      tags: [Notifications]
      summary: Mark in-app notification as read
      description: Marks a single in-app notification as read. Use the notification numeric ID.
      security:
        - PassportToken: []
      parameters:
        - name: notification
          in: path
          required: true
          description: In-app notification ID (integer)
          schema:
            type: integer
      responses:
        '200':
          description: Notification marked as read
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarkReadResponse'
        '401':
          description: Unauthorized
        '404':
          description: Notification not found or not assigned to you
  /api/member/notifications/database/{id}/read:
    put:
      tags: [Notifications]
      summary: Mark database notification as read
      description: Marks a single Laravel database notification as read. Use the notification UUID.
      security:
        - PassportToken: []
      parameters:
        - name: id
          in: path
          required: true
          description: Database notification UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Notification marked as read
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarkReadResponse'
        '401':
          description: Unauthorized
        '404':
          description: Notification not found
  /api/member/notifications/read-all:
    post:
      tags: [Notifications]
      summary: Mark all notifications as read
      description: Marks all in-app and database notifications as read for the authenticated member.
      security:
        - PassportToken: []
      responses:
        '200':
          description: All notifications marked as read
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: All notifications marked as read.
                  data:
                    type: object
                    properties:
                      unread_count:
                        type: integer
                        example: 0
        '401':
          description: Unauthorized
  /api/pages/{slug}:
    get:
      tags: [CMS]
      summary: Fetch CMS page by slug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Page retrieved
        '404':
          description: Page not found
  /api/content/{type}:
    get:
      tags: [CMS]
      summary: Fetch content fragments by type
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Content items retrieved
  /api/member/profile:
    get:
      tags: [Member]
      summary: Get profile
      security:
        - PassportToken: []
      responses:
        '200':
          description: Profile retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Profile'
        '401':
          description: Unauthorized
    put:
      tags: [Member]
      summary: Update profile
      security:
        - PassportToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                  nullable: true
                address:
                  type: string
                  nullable: true
      responses:
        '200':
          description: Profile updated
        '422':
          description: Validation failed
  /api/member/password:
    put:
      tags: [Member]
      summary: Update password
      security:
        - PassportToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [current_password, password, password_confirmation]
              properties:
                current_password:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
      responses:
        '200':
          description: Password updated
        '422':
          description: Validation failed
  /api/member/dashboard:
    get:
      tags: [Member]
      summary: Dashboard snapshot
      security:
        - PassportToken: []
      responses:
        '200':
          description: Dashboard data
  /api/member/subscriptions:
    get:
      tags: [Member]
      summary: List subscriptions
      security:
        - PassportToken: []
      responses:
        '200':
          description: Subscriptions list
  /api/member/activities:
    get:
      tags: [Member]
      summary: Paginated activity logs
      security:
        - PassportToken: []
      parameters:
        - name: per_page
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Activities retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
  /api/member/workout-plans:
    get:
      tags: [Workout Plans]
      summary: List workout plans
      security:
        - PassportToken: []
      parameters:
        - name: per_page
          in: query
          schema:
            type: integer
        - name: status
          in: query
          schema:
            type: string
            enum: [all, active, inactive, completed]
      responses:
        '200':
          description: Workout plans
  /api/member/workout-plans/{id}:
    get:
      tags: [Workout Plans]
      summary: Show workout plan
      security:
        - PassportToken: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Workout plan details. Use today_video_approved and today_video_message to show "Video for this day is approved" and skip upload UI when applicable.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Workout plan retrieved successfully
                  data:
                    $ref: '#/components/schemas/WorkoutPlanDetail'
        '404':
          description: Not found
  /api/member/workout-plans/{id}/upload-video:
    post:
      tags: [Workout Plans]
      summary: Upload workout video
      security:
        - PassportToken: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [video, exercise_name]
              properties:
                video:
                  type: string
                  format: binary
                exercise_name:
                  type: string
                duration_seconds:
                  type: integer
      responses:
        '200':
          description: Upload queued
        '400':
          description: Validation or ownership failure
  /api/member/workout-plans/{id}/mark-attendance:
    post:
      tags: [Workout Plans]
      summary: Mark attendance after uploads
      security:
        - PassportToken: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Attendance marked
        '400':
          description: Missing uploads
  /api/member/workout-videos:
    get:
      tags: [Workout Videos]
      summary: List workout videos
      security:
        - PassportToken: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [all, pending, approved, rejected]
        - name: plan_id
          in: query
          schema:
            type: integer
        - name: per_page
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Videos retrieved
  /api/member/diet-plans:
    get:
      tags: [Diet Plans]
      summary: List diet plans
      security:
        - PassportToken: []
      parameters:
        - name: per_page
          in: query
          schema:
            type: integer
        - name: status
          in: query
          schema:
            type: string
            enum: [all, active, inactive, completed]
      responses:
        '200':
          description: Diet plans retrieved
  /api/member/check-in:
    post:
      tags: [Attendance]
      summary: Manual check-in
      security:
        - PassportToken: []
      responses:
        '200':
          description: Check-in successful
        '400':
          description: Already checked in
        '403':
          description: Subscription/workout plan missing
  /api/member/check-out:
    post:
      tags: [Attendance]
      summary: Manual check-out
      security:
        - PassportToken: []
      responses:
        '200':
          description: Checkout successful
        '400':
          description: Invalid workflow
        '403':
          description: Subscription/workout plan missing

